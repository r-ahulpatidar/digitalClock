<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Digital clock</title>
</head>
<body>
<h1><div id="myDigitalClock"></div></h1>
<script>
  function showTime() {
    var date = new Date();
    var h = date.getHours();
    var m = date.getMinutes();
    var s = date.getSeconds();
    var session = "AM";

    if(h == 0) {
      h = 12;
    }
    if(h > 12) {
      h = h - 12;
      session = "PM";
    }


    h = (h < 10) ? "0" + h : h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;

    document.getElementById('myDigitalClock').innerHTML = "Time- " + h + ":" + m + ":" + s + " " + session;

    setTimeout(showTime, 1000);
  }
  showTime();
</script>
</body>
</html>
